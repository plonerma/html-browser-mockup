<!DOCTYPE HTML>
<html>
<head>
  <title>HTML Browser Mockup</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" crossorigin="anonymous" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="browser-window">
    <div class="browser-bar">
      <div class="browser-bar-upper">
        <span class="round-button red"></span>
        <span class="round-button yellow"></span>
        <span class="round-button green"></span>
        <div class="browser-tab-border">
        </div>
        <div class="browser-tab">
        </div>
      </div>
      <div class="browser-bar-lower">
        <div class="browser-controls-left">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-arrow-right"></i>
          <i class="fas fa-redo-alt"></i>
        </div>
        <div class="browser-control-url">
          <div class="browser-url-field"></div>
        </div>
        <div class="browser-controls-right">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
    </div>
    <div class="browser-content">
    </div>
  </div>
  <script
			  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
			  crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>
</html>
